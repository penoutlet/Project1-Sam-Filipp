<!-- This is where the reimbursement request tickets will populate -->
<div class="row center" id="ticket-area">
<div class="card" style="width: 50rem;">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <h6 class="card-subtitle mb-2 text-muted">Welcome Employee</h6>
      <p class="card-text">Review your tickets or create a new ticket.</p>
      <a href="#" class="card-link">Ticket Author</a>
      <a href="#" class="card-link">Resolved by...</a>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form id="ticketForm">
	<div class="form-check">
		<!-- <label> </label> -->
		<div> I am seeking reimbursement for...
		</div>
  <input class="form-check-input checkme" type="radio" name="exampleRadios" id="issueTypeInput" value="Lodging">
  <label class="form-check-label" for="exampleRadios1">
  	Lodging
  </label>
</div>
<div class="form-check">
  <input class="form-check-input checkme" type="radio" name="exampleRadios" id="travelRadioInput" value="Travel">
  <label class="form-check-label" for="exampleRadios2">
  	Travel
  </label>
</div> 
<div class="form-check">
  <input class="form-check-input checkme" type="radio" name="exampleRadios" id="foodRadioInput" value="Food">
  <label class="form-check-label" for="exampleRadios2">
  	Food
  </label>
</div>
<div class="form-check">
  <input class="form-check-input checkme" type="radio" name="exampleRadios" id="otherRadioInput" value="Other">
  <label class="form-check-label" for="exampleRadios2">
  	Other
  </label>
</div>  
<br>
  <div class="form-group">
  	<label for="description of ticket">Describe the issue.</label>
  	<textarea type="text" name="description" class="form-control" id="descriptionInput" aria-describedby="Description" placeholder="Enter description"></textarea>

   </div>
   <div class="form-group">
     <label for="ticket amount"> Enter reimbursement amount</label>
     <input type="number" name="reimbursement-amount" class="form-control" id="reimbursement-amount" aria-describedat="" placeholder="$0.00">
   </div>

</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="submit-btn" data-dismiss="modal" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
